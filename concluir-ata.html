<!DOCTYPE html>
<html lang="pt-br">

    <style>
        body {
          background-color: rgb(0, 0, 0)
        }
        
        h1 {
          color: black;
          margin-left: 40px;
        }
        body {
  color: rgb(9, 255, 112);
}

label {
  color: rgb(9, 255, 112);
}

        </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concluir Ata</title>
</head>

<body>
    <section>
        <form action="" method="POST">
            <h2>Concluir Ata</h2>
            <fieldset>
                <ul>
                    <li>
                        
                        <label for="inicio">Início</label>
                        <input type="text">
                        <label for="fim">Fim</label>
                        <input type="text">
                        <label for="setores">Setor</label>
                        <select name="setor">
                            <option value="setores">Setores</option>
                            <option value="setores">1</option>
                            <option value="setores">2</option>
                            <option value="setores">3</option>
                        </select>
                    </li><br>
                    <li>
                        <label for="titulo">Título</label>
                        <input type="text" placeholder="Título">
                    </li><br>
                    <li>
                        <label for="pauta">Pauta</label>
                        <input type="pauta" placeholder="Demostrar aos participantes a forma de...">
                    </li><br>
                    <li>
                        <label for="descricao">Descrição</label>
                        <input type="text"
                            placeholder="A reunião iniciou-se com o Sr. Ari fazendo uma explanação sobre...">
                    </li><br>
                    <li>
                        <label for="tipo">Tipo</label>
                        <select name="tipo">
                            <option value="publico">Publico (pode ser vista por todos os funcionários)</option>
                            <option value="1">1</option>
                        </select>
                    </li><br>
                    <li>
                        <label for="palavraschaves">Palavras Chaves</label>
                        <input type="search" placeholder="palavras chaves">
                    </li><br>
                    <li>
                        <label for="participantes">Participantes</label>
                        <a href=""><button>Membros Externos</button></a>
                    </li><br>
                    <li>
                        <label for="matricula">Matrícula</label>
                        <input type="text" placeholder="Matrícula">
                        <button>Pesquisar</button>
                        <label for="nome">Nome</label>
                        <input type="text" placeholder="Nome">
                        <button>Incluir</button>
                    </li>
                    <table>
                        <tr>
                            <th>Matrícula</th>
                            <th>Nome</th>
                            <th>Ação</th>
                        </tr>
                        <tr>
                            <td>
                                1
                            </td>
                            <td>
                                2
                            </td>
                            <td><button>Excluir</button></td>
                        </tr>
                        <tr>
                            <td>

                            </td>
                            <td>

                            </td>
                            <td>

                            </td>
                        </tr>


                    </table>
                </ul>
                <input type="text" placeholder="Sugestão enviada por">
                <input type="text" placeholder="Mostrar na descricao a seguinte frase"><br><br>
                <button>Salvar</button>
            </fieldset>
        </form>
    </section>




</body>

</html>
